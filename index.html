<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest-Countries-API-With-Color-Theme-Switcher-Master</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,200,1,200" />
</head>

<body>

    <main class="container">

        <div class="navbar">
            <h1>WHERE IS THE WORLD?</h1>
            <div class="mode"><span class="material-symbols-outlined">
                    dark_mode
                </span> <span class="mode_text"> Dark Mode</span></div>
        </div>

        <div class="input-field">
            <form action=""><label for="input"><input class="searchCountry" type="text" id="input"
                        placeholder="Search for a country...">
                    <span class="material-symbols-outlined search">
                        search
                    </span>
                </label>
            </form>
            <select name="region" id="select">
                <option value="">Filter by Region</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>

        </div>

        <div class="countries">

        </div>

    </main>
    <div class="error"></div>
    <script src="script.js"></script>
</body>

</html>
